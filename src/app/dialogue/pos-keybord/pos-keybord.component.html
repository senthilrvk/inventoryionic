<ion-content>
    <ion-item *ngIf="view == 'discount'" lines='full'>
      <ion-label>Discount:</ion-label>
      <p slot="end">{{value}} %</p>
    </ion-item>
  <!-- place to keyboard -->
    <ion-grid>
      
      <ion-row>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('1')">1</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('2')">2</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('3')">3</ion-button>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('4')">4</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('5')">5</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('6')">6</ion-button>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('7')">7</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('8')">8</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('9')">9</ion-button>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('.')">.</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('0')">0</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand='full' color="medium" size='large' fill='clear' (click)="onKeyPress('back')">
            <ion-icon slot="icon-only" name="backspace"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>

   
</ion-content>

<ion-footer>
  <ion-button color="dark" expand="full" (click)="onOkeyDismiss()">ok</ion-button>
</ion-footer>
