<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Sales Order Report
    </ion-title>

    <ion-buttons slot="end">


      <ion-button *ngIf="content" (click)="share.fnSharepage('tblSaleReport', 'salesOrderreport')">
        <ion-icon mode="ios" slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list *ngIf="!content">

    <ion-item>
      <ion-label position="stacked">From</ion-label>
      <ion-input [(ngModel)]="fromdate" readonly></ion-input>
      <ion-button (click)="calenderPicker('from')" fill="clear" slot="end">
        <ion-icon  slot="icon-only" name="calendar" color="dark"></ion-icon>
      </ion-button>
      <!-- <button (click)="calenderPicker('from')" type="button" slot="end">
        <ion-icon mode="ios" slot="icon-only" name="calendar"></ion-icon>
      </button> -->
    </ion-item>

    <ion-item>
      <ion-label position="stacked">To</ion-label>
      <ion-input [(ngModel)]="Todate" readonly></ion-input>
      <ion-button (click)="calenderPicker('to')" fill="clear" slot="end">
        <ion-icon  slot="icon-only" name="calendar" color="dark"></ion-icon>
      </ion-button>
      
      <!-- <button (click)="calenderPicker('to')" type="button" slot="end">
        <ion-icon mode="ios" slot="icon-only" name="calendar"></ion-icon>
      </button> -->
    </ion-item>

    <ion-card>
      <ion-radio-group [(ngModel)]="options">
        <ion-item>
          <ion-label>Pending List</ion-label>
          <ion-radio value="PendingList"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>SalesMan Product Summary</ion-label>
          <ion-radio value="SalesmanProductSummary"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card>

    <ion-button expand="full" (click)="onSubmit()">Sumbit</ion-button>

  </ion-list>



  <div id="tblSaleReport" class="tbl-div" *ngIf="content">
    <table>
      <thead>
        <tr>
          <th *ngFor="let col of tblHeader">{{col}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of tblReport">
          <td *ngFor="let col of tblHeader">{{d[col]}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</ion-content>
