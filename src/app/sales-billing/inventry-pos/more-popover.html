<ion-list lines='none'>
    <ion-item button (click)="onDismiss('list')">
        <ion-label>Sales List</ion-label>
        <ion-icon name="list-outline" slot="end"></ion-icon>
    </ion-item>

    <!-- <ion-item > 
        <ion-label>gasg</ion-label>
        <ion-select>
            <ion-select-option>sfadsf</ion-select-option>
            <ion-select-option>sdgdsg</ion-select-option>
        </ion-select>
    </ion-item> -->

    <ion-item button (click)="onDismiss('customer')">
        <ion-label>Customer</ion-label>
        <ion-icon name="person-add" slot="end"></ion-icon>
    </ion-item>
    
    <ion-radio-group  [(ngModel)]="scanType" (ionChange)="onChangeDismiss($event)">
        <ion-list-header>
            <ion-label>Scan Type</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Bar Code</ion-label>
            <ion-radio slot="start" value="barcode" ></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Item Code</ion-label>
            <ion-radio slot="start" value="itemcode"></ion-radio>
        </ion-item>
    </ion-radio-group>

    <ion-item  >
        <ion-label>BarCode Default</ion-label>
        <ion-toggle [(ngModel)]="barcodeDefault" (ionChange)="onScanner($event)"></ion-toggle >
    </ion-item>
</ion-list>
